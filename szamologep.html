<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>számológép</title>
    <style>
        .b {
            width: 89px;
        }
        .input {
            width: 410px;
        }
        fieldset{
            width: fit-content;
        }
    </style>
    <script>
 
    function osszeadas(vizszintes_ertek, fuggoleges_ertek) {
        osszead.value = (Number(vizszintes_ertek.value) + Number(fuggoleges_ertek.value))
    }
    
    function kivon(vizszintes_ertek, fuggoleges_ertek) {
        kivonas.value = (Number(vizszintes_ertek.value) - Number(fuggoleges_ertek.value))
    }

    function szorz(vizszintes_ertek, fuggoleges_ertek) {
        szorzas.value = (Number(vizszintes_ertek.value) * Number(fuggoleges_ertek.value)).toFixed(2)
    }

     function oszt(vizszintes_ertek, fuggoleges_ertek) {
        osztas.value = (Number(vizszintes_ertek.value) / Number(fuggoleges_ertek.value)).toFixed(2)
    }

    </script>
</head>
<body>
    
    <fieldset>
        <legend style="color:green;">Francia Technika</legend>
        <form action="javascript:void(0);">
            <input class="input" type="number" name="nbr" id="vizszintes_ertek" placeholder="Vízszintes(X)értéke" required><br>
            <input class="input" type="number" name="nbr" id="fuggoleges_ertek" placeholder="Függőleges(Y)értéke" required><br>
            <input class="b" type="button" value="Összeadás" onclick="osszead()"> <input type="text" id="osszeadas" readonly> <br>
            <input class="b" type="button" value="Kivonás" onclick="kivonas()"> <input type="text" id="kivonas" readonly> <br>
            <input class="b" type="button" value="Szorzás" onclick="szorzas()"> <input type="text" id="szorzas" readonly> <br>
            <input class="b" type="button" value="Osztás" onclick="osztas()"> <input type="text" id="osztas" readonly> <br>
            <input class="b" type="submit" name="sub" id="subm" value="Számol!" onclick="osszeadas();kivon();szorz();oszt()">
        </form>
    </fieldset>
</body>
</html>
